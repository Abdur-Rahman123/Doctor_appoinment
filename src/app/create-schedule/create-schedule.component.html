<div class="register-form ml">
    <h1 class="">Create schedule</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
     
      <div class="form-group col-md-6 ">
        <label>First Name</label>
        <input
          type="text"
          formControlName="firstName"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }"
        />
        <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
          <div *ngIf="f['firstName'].errors['required']">First name is required
          </div>
          <div *ngIf="f['firstName'].errors['maxlength']">
            first name must not exceed 40 characters
          </div>
        </div>
        
      </div>
   
      <div class="form-group col-md-6">
        <label>Last Name</label>
        <input
          type="text"
          formControlName="lastName"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }"
        />
        <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
          <div *ngIf="f['lastName'].errors['required']">Last name is required</div>
          
          <div *ngIf="f['lastName'].errors['maxlength']">
            Last name must not exceed 40 characters
          </div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label>Email</label>
        <input
          type="text"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
        />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Email is invalid</div>
        </div>
      </div>

      <div class="form-group col-md-6">
        <label>Gender</label>
        <select name="Gender" id="gender"  formControlName="gender"
        class="form-control">
        <option selected disabled>Select gender</option>  
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
          </select>
      </div>

      <div class="form-group col-md-6">
        <label>Age</label>
        <input
          type="number"
          min="0"
          formControlName="age"
          class="form-control"
         
        />
      </div>

      <div class="form-group col-md-6">
        <label>Date</label>
        <input
          type="date"
          formControlName="date"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['date'].errors }"
        />
        <div *ngIf="submitted && f['date'].errors" class="invalid-feedback">
          <div *ngIf="f['date'].errors['required']">date is required</div>
        </div>
      </div>

      <div class="form-group col-md-6">
        <label>Time</label>
        <input
          type="time"
          formControlName="time"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['time'].errors }"
        />
        <div *ngIf="submitted && f['time'].errors" class="invalid-feedback">
          <div *ngIf="f['time'].errors['required']">time is required</div>
        </div>
      </div>
      
      <div class="form-group mt-2">
        <button type="submit" class="btn btn-primary">Create </button>
        <button
          type="button"
          (click)="onReset()"
          class="btn btn-warning float-right m-2"
        >
          Reset
        </button>
      </div>
    </form>
  </div>
